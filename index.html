<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sheepify</title>
        <link rel="stylesheet" href="style.css">
        <!-- remove on prod -->
        <script type="text/javascript" src="https://livejs.com/live.js"></script>
        <!-- remove on prod -->
    </head>
    <body>
        <h1>Select the dye to dye the sheep!</h1>
        <div class="sheep">
            <div class="name">jeb_</div>
            <div class="body rotate">
                <div class="wool side front-side"></div>
                <div class="wool side back-side"></div>
                <div class="wool side right-side"></div>
                <div class="wool side left-side"></div>
                <div class="wool side top-side"></div>
                <div class="wool side bottom-side"></div>

                <div class="wool head front-head"></div>
                <div class="wool head back-head"></div>
                <div class="wool head right-head"></div>
                <div class="wool head left-head"></div>
                <div class="wool head top-head"></div>
                <div class="wool head bottom-head"></div>

                <div class="wool leg1 leg1-front"></div>
                <div class="wool leg1 leg1-back"></div>
                <div class="wool leg1 leg1-right"></div>
                <div class="wool leg1 leg1-left"></div>
                <div class="wool leg1 leg1-bottom"></div>

                <div class="wool leg2 leg2-front"></div>
                <div class="wool leg2 leg2-back"></div>
                <div class="wool leg2 leg2-right"></div>
                <div class="wool leg2 leg2-left"></div>
                <div class="wool leg2 leg2-top"></div>
                <div class="wool leg2 leg2-bottom"></div>

                <div class="wool leg3 leg3-front"></div>
                <div class="wool leg3 leg3-back"></div>
                <div class="wool leg3 leg3-right"></div>
                <div class="wool leg3 leg3-left"></div>
                <div class="wool leg3 leg3-top"></div>
                <div class="wool leg3 leg3-bottom"></div>

                <div class="wool leg4 leg4-front"></div>
                <div class="wool leg4 leg4-back"></div>
                <div class="wool leg4 leg4-right"></div>
                <div class="wool leg4 leg4-left"></div>
                <div class="wool leg4 leg4-top"></div>
                <div class="wool leg4 leg4-bottom"></div>

                <div class="hoot1 hoot1-front"></div>
                <div class="hoot1 hoot1-back"></div>
                <div class="hoot1 hoot1-right"></div>
                <div class="hoot1 hoot1-left"></div>
                <div class="hoot1 hoot1-bottom"></div>

                <div class="hoot2 hoot2-front"></div>
                <div class="hoot2 hoot2-back"></div>
                <div class="hoot2 hoot2-right"></div>
                <div class="hoot2 hoot2-left"></div>
                <div class="hoot2 hoot2-top"></div>
                <div class="hoot2 hoot2-bottom"></div>

                <div class="hoot3 hoot3-front"></div>
                <div class="hoot3 hoot3-back"></div>
                <div class="hoot3 hoot3-right"></div>
                <div class="hoot3 hoot3-left"></div>
                <div class="hoot3 hoot3-top"></div>
                <div class="hoot3 hoot3-bottom"></div>

                <div class="hoot4 hoot4-front"></div>
                <div class="hoot4 hoot4-back"></div>
                <div class="hoot4 hoot4-right"></div>
                <div class="hoot4 hoot4-left"></div>
                <div class="hoot4 hoot4-top"></div>
                <div class="hoot4 hoot4-bottom"></div>
            </div>
        </div>
        <div class="choices">
            <div data-color="#F9FFFE" class="choice dye active">
                <img src="img/dyes/white-dye.webp" alt="dye">
            </div>
            <div data-color="#F9801D" class="choice dye">
                <img src="img/dyes/orange-dye.webp" alt="dye">
            </div>
            <div data-color="#C74EBD" class="choice dye">
                <img src="img/dyes/magenta-dye.webp" alt="dye">
            </div>
            <div data-color="#3AB3DA" class="choice dye">
                <img src="img/dyes/light-blue-dye.webp" alt="dye">
            </div>
            <div data-color="#FED83D" class="choice dye">
                <img src="img/dyes/yellow-dye.webp" alt="dye">
            </div>
            <div data-color="#5E7C16" class="choice dye">
                <img src="img/dyes/green-dye.webp" alt="dye">
            </div>
            <div data-color="#F38BAA" class="choice dye">
                <img src="img/dyes/pink-dye.webp" alt="dye">
            </div>
            <div data-color="jeb_" class="choice nametag">
                <img src="img/jeb_nametag.webp" alt="">
            </div>
        </div>
        <button id="rotate">Rotate!</button>
        <script src="script.js"></script>
    </body>
</html>
